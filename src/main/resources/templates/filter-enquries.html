<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>View Enquries</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/icon.png" type="image/x-icon" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- MDB -->
	<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>



		<table class="table table-striped table-bordered table-hover" id="enqTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Course</th>
					<th scope="col">Number</th>
					<th scope="col">Enquiry Date</th>
					<th scope="col">Status</th>
					<th scope="col">Mode</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="temp: ${enquries}">
					<td><span th:text="${tempStat.index} + 1" /></td>
					<td><span th:text="${temp.name}" /></td>
					<td><span th:text="${temp.courseName}" /></td>
					<td><span th:text="${temp.phoneNumber}" /></td>
					<td><span th:text="${temp.createdDate}" /></td>
					<td><span th:text="${temp.enquiryStatus}" /></td>
					<td><span th:text="${temp.classMode}" /></td>
					<td><a class="btn btn-primary" th:href="@{/edit?(enquiryId=${temp.enquiryId})}">Edit</a></td>
				</tr>

				<tr>
					<td th:if="${enquries==null or enquries.isEmpty()}" colspan="8" class="text-center">No
						records found</td>
				</tr>
			</tbody>
		</table>
	

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
