<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Update Enquiry</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/icon.png" type="image/x-icon" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- MDB -->
	<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="subhasis" width="250" height="55" src="image/logo2.png" />
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="addEnquiry">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="viewEnquries">View
							Enquiries</a></li>
				</ul>
				<a href="logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->


	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Update Student Enquiry Here</h4>
									</div>

									<p th:text="${success}" class="text-success"></p>
									<p th:text="${error}" class="text-danger"></p>

									<form th:action="@{/update}" th:object="${updateForm}" method="post">
										<div class="form-outline mb-4">
											<input type="hidden" id="enquiryId" class="form-control" 
												th:field="*{enquiryId}" name="enquiryId" /> 
										</div>
										<div class="form-outline mb-4">
											<input type="text" id="name" class="form-control" placeholder="Student Name"
												th:field="*{name}" name="name" /> <label class="form-label"
												for="name">Student
												Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="number" id="phone" th:field="*{phoneNumber}"
												class="form-control" placeholder="Your Phone Number" /> <label
												class="form-label" for="phone">Phone</label>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="mode">Class
												Mode</label> <select th:field="*{classMode}" id="classMode"
												class="form-select">
												<option th:value="''" th:text="-Select-"></option>
												<option th:value="'Online'" th:text="Online"></option>
												<option th:value="'ClassRoom'" th:text="ClassRoom"></option>
											</select>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="course">Course</label>
											<select th:field="*{courseName}" id="course" class="form-select">
												<option th:value="''" th:text="-Select-"></option>
												<option th:each="name : ${names}" th:value="${name}" th:text="${name}">
												</option>
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Enquiry
												Status</label> <select th:field="*{enquiryStatus}" id="form2Example22"
												class="form-select">
												<option th:value="''" th:text="-Select-"></option>
												<option th:each="s : ${status}" th:value="${s}" th:text="${s}">
												</option>
											</select>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit" value="Update"> </input>
										</div>


									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="image/lady.jpg" width="70%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
